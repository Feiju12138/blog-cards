e">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> com;<br><br><span class="hljs-keyword">import</span> java.util.ArrayList;<br><span class="hljs-keyword">import</span> java.util.List;<br><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ListNode</span> &#123;<br>    <span class="hljs-type">int</span> val;<br>    ListNode next;<br>    ListNode() &#123;&#125;<br>    ListNode(<span class="hljs-type">int</span> val) &#123;<br>        <span class="hljs-built_in">this</span>.val = val;<br>    &#125;<br>    ListNode(<span class="hljs-type">int</span> val, ListNode next) &#123;<br>        <span class="hljs-built_in">this</span>.val = val; <span class="hljs-built_in">this</span>.next = next;<br>    &#125;<br>&#125;<br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br><br>    <span class="hljs-keyword">public</span> ListNode <span class="hljs-title function_">addTwoNumbers</span><span class="hljs-params">(ListNode l1, ListNode l2)</span> &#123;<br><br>        <span class="hljs-comment">// 链表1数据转换为字符串</span><br>        <span class="hljs-type">String</span> <span class="hljs-variable">s1</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;&quot;</span>;<br>        <span class="hljs-type">ListNode</span> <span class="hljs-variable">point1</span> <span class="hljs-operator">=</span> l1;<br><br>        <span class="hljs-keyword">do</span> &#123;<br>            s1 += point1.val;<br>            point1 = point1.next;<br>        &#125; <span class="hljs-keyword">while</span> (point1!=<span class="hljs-literal">null</span>);<br><br>        <span class="hljs-comment">// 链表2数据转换为字符串</span><br>        <span class="hljs-type">String</span> <span class="hljs-variable">s2</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;&quot;</span>;<br>        <span class="hljs-type">ListNode</span> <span class="hljs-variable">point2</span> <span class="hljs-operator">=</span> l2;<br><br>        <span class="hljs-keyword">do</span> &#123;<br>            s2 += point2.val;<br>            point2 = point2.next;<br>        &#125; <span class="hljs-keyword">while</span> (point2!=<span class="hljs-literal">null</span>);<br><br>        <span class="hljs-comment">// 找出长度最大的字符串和长度最小的字符串</span><br>        <span class="hljs-type">String</span> <span class="hljs-variable">max</span> <span class="hljs-operator">=</span> <span class="hljs-literal">null</span>;<br>        <span class="hljs-type">String</span> <span class="hljs-variable">min</span> <span class="hljs-operator">=</span> <span class="hljs-literal">null</span>;<br>        <span class="hljs-keyword">if</span> (s1.length() &gt; s2.length()) &#123;<br>            max = s1;<br>            min = s2;<br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>            max = s2;<br>            min = s1;<br>        &#125;<br><br>        <span class="hljs-comment">// 创建一个空集合用于存放求和后的数字</span><br>        List&lt;Integer&gt; list = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();<br>        <span class="hljs-comment">// 初始化最大长度字符串索引</span><br>        <span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>        <span class="hljs-comment">// 初始化最小长度字符串索引</span><br>        <span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>        <span class="hljs-comment">// 初始化进位</span><br>        <span class="hljs-type">int</span> <span class="hljs-variable">pre</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>        <span class="hljs-comment">// 如果长字符串的索引没超过范围，执行大循环</span><br>        <span class="hljs-keyword">while</span> (i&lt;max.length()) &#123;<br>            <span class="hljs-type">int</span> <span class="hljs-variable">sum</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>            <span class="hljs-comment">// 如果短字符串的索引没超过范围</span><br>            <span class="hljs-keyword">if</span> (j&lt;min.length()) &#123;<br>                <span class="hljs-comment">// 将两个相同位置的（此时的i和j应该是相等的）数字与进位求和</span><br>                sum = Integer.parseInt(max.charAt(i)+<span class="hljs-string">&quot;&quot;</span>)+Integer.parseInt(min.charAt(j)+<span class="hljs-string">&quot;&quot;</span>)+pre;<br>            &#125; <span class="hljs-keyword">else</span> &#123;<br>                <span class="hljs-comment">// 将长度较长的字符串的当前位置数字与进位求和</span><br>                sum = Integer.parseInt(max.charAt(i)+<span class="hljs-string">&quot;&quot;</span>)+pre;<br>            &#125;<br>            <span class="hljs-comment">// 进位归零</span><br>            pre = <span class="hljs-number">0</span>;<br>            <span class="hljs-type">String</span> <span class="hljs-variable">ssum</span> <span class="hljs-operator">=</span> String.valueOf(sum);<br>            <span class="hljs-comment">// 判断求和后的数字是不是为2位数</span><br>            <span class="hljs-keyword">if</span> (ssum.length()==<span class="hljs-number">2</span>) &#123;<br>                <span class="hljs-comment">// 如果是2位数，就把个位存入集合</span><br>                list.add(Integer.parseInt(ssum.charAt(<span class="hljs-number">1</span>)+<span class="hljs-string">&quot;&quot;</span>));<br>                <span class="hljs-comment">// 同时进位数改为1</span><br>                pre = <span class="hljs-number">1</span>;<br>            &#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (ssum.length()==<span class="hljs-number">1</span>) &#123;<br>                <span class="hljs-comment">// 如果是1位数，就直接把个位数存入集合</span><br>                list.add(Integer.parseInt(ssum.charAt(<span class="hljs-number">0</span>)+<span class="hljs-string">&quot;&quot;</span>));<br>            &#125;<br>            <span class="hljs-comment">// 最后一圈如果还有进位，就把进位再填入集合</span><br>            <span class="hljs-keyword">if</span> (i==max.length()-<span class="hljs-number">1</span> &amp;&amp; pre==<span class="hljs-number">1</span>) &#123;<br>                list.add(<span class="hljs-number">1</span>);<br>            &#125;<br>            <span class="hljs-comment">// 每次循环，两个下标自增</span><br>            i++;<br>            j++;<br>        &#125;<br><br>        <span class="hljs-comment">// 创建一个空链表，结果存入空链表</span><br>        <span class="hljs-type">ListNode</span> <span class="hljs-variable">listNode</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ListNode</span>();<br>        <span class="hljs-type">ListNode</span> <span class="hljs-variable">point</span> <span class="hljs-operator">=</span> listNode;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">k</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; k &lt; list.size(); k++) &#123;<br>            point.val = list.get(k);<br>            <span class="hljs-keyword">if</span> (k!=list.size()-<span class="hljs-number">1</span>) &#123;<br>                point.next = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ListNode</span>();<br>                point = point.next;<br>            &#125;<br>        &#125;<br><br>        <span class="hljs-keyword">return</span> listNode;<br><br>    &#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>

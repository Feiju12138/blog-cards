 data;<br>    <span class="hljs-comment">// 保存每个元素在data中的索引，pq数组需要堆有序</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span>[] pq;<br>    <span class="hljs-comment">// 保存pq的逆序（pq的值作为索引，pq的索引作为值）</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span>[] qp;<br>    <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> indexMinPriorityQueueLength;<br><br>    IndexMinPriorityQueue(<span class="hljs-type">int</span> capacity) &#123;<br>        <span class="hljs-built_in">this</span>.data = (T[]) <span class="hljs-keyword">new</span> <span class="hljs-title class_">Comparable</span>[capacity+<span class="hljs-number">1</span>];<br>        <span class="hljs-built_in">this</span>.pq = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[capacity+<span class="hljs-number">1</span>];<br>        <span class="hljs-built_in">this</span>.qp = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[capacity+<span class="hljs-number">1</span>];<br>        <span class="hljs-built_in">this</span>.indexMinPriorityQueueLength = <span class="hljs-number">0</span>;<br><br>        <span class="hljs-comment">// 默认情况下，队列中没有存储任何元素，让qp中的元素都为-1</span><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; qp.length; i++) &#123;<br>            qp[i] = -<span class="hljs-number">1</span>;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">// 获取队列中元素的个数</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">size</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> indexMinPriorityQueueLength;<br>    &#125;<br><br>    <span class="hljs-comment">// 判断队列是否为空</span><br>    <spa

);<br>                        <span class="hljs-keyword">for</span> (Integer rcpOne : rcp) &#123;<br>                            <span class="hljs-keyword">if</span> (rcpOne!=<span class="hljs-number">0</span>) &#123;<br>                                exist.add(rcpOne);<br>                            &#125;<br>                        &#125;<br><span class="hljs-comment">//                        System.out.println(&quot;收集的所有存在的&quot;+exist);</span><br><br>                        ArrayList&lt;Integer&gt; unExist = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();<br>                        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; i &lt;= <span class="hljs-number">9</span>; i++) &#123;<br>                            <span class="hljs-keyword">if</span> (!exist.contains(i)) &#123;<br>                                unExist.add(i);<br>                            &#125;<br>                        &#125;<br><span class="hljs-comment">//                        System.out.println(&quot;收集的所有不存在的&quot;+unExist);</span><br><br>                        <span class="hljs-keyword">if</span> (unExist.size()==<span class="hljs-number">1</span>) &#123;<br>                            cell.data = unExist.get(<span class="hljs-number">0</span>);<br>                        &#125; <span class="hljs-keyword">else</span> &#123;<br>                            <span class="hljs-keyword">continue</span>;<br>                        &#125;<br><br>                    &#125;<br>                &#125;<br>            &#125;<br>        &#125;<br><br>        <span class="hljs-comment">// 答题结束，打印所有数据</span><br>        System.out.println(<span class="hljs-string">&quot;完成后的数独九宫格&quot;</span>);<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">81</span>; i++) &#123;<br>            System.out.print(allObj[i].data+<span class="hljs-string">&quot; &quot;</span>);<br>            <span class="hljs-keyword">if</span> ((i+<span class="hljs-number">1</span>)%<span class="hljs-number">9</span>==<span class="hljs-number">0</span>) &#123;<br>                System.out.println();<br>            &#125;<br>        &#125;<br><br><br><br>    &#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>

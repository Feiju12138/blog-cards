57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> binascii<br><span class="hljs-keyword">import</span> collections<br><span class="hljs-keyword">import</span> mmap<br><span class="hljs-keyword">import</span> struct<br><span class="hljs-keyword">import</span> sys<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">check</span>(<span class="hljs-params">boolean, message</span>):<br>    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> boolean:<br>        <span class="hljs-keyword">import</span> sys<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;error: &quot;</span> + message)<br>        sys.exit(<span class="hljs-number">1</span>)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">parse</span>(<span class="hljs-params">filename, pretty=<span class="hljs-literal">True</span></span>):<br>    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(filename, <span class="hljs-string">&quot;rb&quot;</span>) <span class="hljs-keyword">as</span> o:<br>        f = mmap.mmap(o.fileno(), <span class="hljs-number">0</span>, access=mmap.ACCESS_READ)<br><br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">read</span>(<span class="hljs-params"><span class="hljs-built_in">format</span></span>):<br>            <span class="hljs-comment"># &quot;All binary numbers are in network byte order.&quot;</span><br>            <span class="hljs-comment"># Hence &quot;!&quot; = network order, big endian</span><br>            <span class="hljs-built_in">format</span> = <span class="hljs-string">&quot;! &quot;</span> + <span class="hljs-built_in">format</span><br>            <span class="hljs-built_in">bytes</span> = f.read(struct.calcsize(<span class="hljs-built_in">format</span>))<br>            <span class="hljs-keyword">return</span> struct.unpack(<span class="hljs-built_in">format</span>, <span class="hljs-built_in">bytes</span>)[<span class="hljs-number">0</span>]<br><br>        index = collections.OrderedDict()<br><br>        <span class="hljs-comment"># 4-byte signature, b&quot;DIRC&quot;</span><br>        index[<span class="hljs-string">&quot;signature&quot;</span>] = f.read(<span class="hljs-number">4</span>).decode(<span class="hljs-string">&quot;ascii&quot;</span>)<br>        check(index[<span class="hljs-string">&quot;signature&quot;</span>] == <span class="hljs-string">&quot;DIRC&quot;</span>, <span class="hljs-string">&quot;Not a Git index file&quot;</span>)<br><br>        <span class="hljs-comment"># 4-byte version number</span><br>        index[<span class="hljs-string">&quot;version&quot;</span>] = read(<span class="hljs-string">&quot;I&quot;</span>)<br>        check(index[<span class="hljs-string">&quot;version&quot;</span>] <span class="hljs-keyword">in</span> &#123;<span class="hljs-number">2</span>, <span class="hljs-number">3</span>&#125;,<br>            <span class="hljs-string">&quot;Unsupported version: %s&quot;</span> % index[<span class="hljs-string">&quot;version&quot;</span>])<br><br>        <span class="hljs-comment"># 32-bit number of index entries, i.e. 4-byte</span><br>        index[<span class="hljs-string">&quot;entries&quot;</span>] = read(<span class="hljs-string">&quot;I&quot;</span>)<br><br>        <span class="hljs-keyword">yield</span> index<br><br>        <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(index[<span class="hljs-string">&quot;entries&quot;</span>]):<br>            entry = collections.OrderedDict()<br><br>            entry[<span class="hljs-string">&quot;entry&qu

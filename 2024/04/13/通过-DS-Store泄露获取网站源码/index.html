an> <span class="hljs-title function_">is_valid_name</span>(<span class="hljs-params">self, entry_name</span>):<br>        <span class="hljs-keyword">if</span> entry_name.find(<span class="hljs-string">&#x27;..&#x27;</span>) &gt;= <span class="hljs-number">0</span> <span class="hljs-keyword">or</span> \<br>                entry_name.startswith(<span class="hljs-string">&#x27;/&#x27;</span>) <span class="hljs-keyword">or</span> \<br>                entry_name.startswith(<span class="hljs-string">&#x27;\\&#x27;</span>) <span class="hljs-keyword">or</span> \<br>                <span class="hljs-keyword">not</span> os.path.abspath(entry_name).startswith(<span class="hljs-variable language_">self</span>.dest_dir):<br>            <span class="hljs-keyword">try</span>:<br>                <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;[ERROR] Invalid entry name: %s&#x27;</span> % entry_name)<br>            <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:<br>                <span class="hljs-keyword">pass</span><br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">process</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:<br>            <span class="hljs-keyword">try</span>:<br>                url = <span class="hljs-variable language_">self</span>.queue.get(timeout=<span class="hljs-number">2.0</span>)<br>                <span class="hljs-variable language_">self</span>.lock.acquire()<br>                <span class="hljs-variable language_">self</span>.working_thread += <span class="hljs-number">1</span><br>                <span class="hljs-variable language_">self</span>.lock.release()<br>            <span

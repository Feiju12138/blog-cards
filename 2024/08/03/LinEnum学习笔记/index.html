#####################################################\e[00m&quot;<br>echo -e &quot;\e[00;33m# www.rebootuser.com | @rebootuser \e[00m&quot;<br>echo -e &quot;\e[00;33m# $version\e[00m\n&quot;<br>echo -e &quot;\e[00;33m# Example: ./LinEnum.sh -k keyword -r report -e /tmp/ -t \e[00m\n&quot;<br><br>		echo &quot;OPTIONS:&quot;<br>		echo &quot;-k	Enter keyword&quot;<br>		echo &quot;-e	Enter export location&quot;<br>		echo &quot;-s 	Supply user password for sudo checks (INSECURE)&quot;<br>		echo &quot;-t	Include thorough (lengthy) tests&quot;<br>		echo &quot;-r	Enter report name&quot; <br>		echo &quot;-h	Displays this help text&quot;<br>		echo -e &quot;\n&quot;<br>		echo &quot;Running with no options = limited scans/no output file&quot;<br>		<br>echo -e &quot;\e[00;31m#########################################################\e[00m&quot;		<br>&#125;<br>header()<br>&#123;<br>echo -e &quot;\n\e[00;31m#########################################################\e[00m&quot; <br>echo -e &quot;\e[00;31m#\e[00m&quot; &quot;\e[00;33mLocal Linux Enumeration &amp; Privilege Escalation Script\e[00m&quot; &quot;\e[00;31m#\e[00m&quot; <br>echo -e &quot;\e[00;31m#########################################################\e[00m&quot; <br>echo -e &quot;\e[00;33m# www.rebootuser.com\e[00m&quot; <br>echo -e &quot;\e[00;33m# $version\e[00m\n&quot; <br><br>&#125;<br><br>debug_info()<br>&#123;<br>echo &quot;[-] Debug Info&quot; <br><br>if [ &quot;$keyword&quot; ]; then <br>	echo &quot;[+] Searching for the keyword $keyword in conf, php, ini and log files&quot; <br>fi<br><br>if [ &quot;$report&quot; ]; then <br>	echo &quot;[+] Report name = $report&quot; <br>fi<br><br>if [ &quot;$export&quot; ]; then <br>	echo &quot;[+] Export location = $export&quot; <br>fi<br><br>if [ &quot;$thorough&quot; ]; then <br>	echo &quot;[+] Thorough tests = Enabled&quot; <br>else <br>	echo -e &quot;\e[00;33m[+] Thorough tests = Disabled\e[00m&quot; <br>fi<br><br>sleep 2<br><br>if [ &quot;$export&quot; ]; then<br>  mkdir $export 2&gt;/dev/null<br>  format=$export/LinEnum-export-`date +&quot;%d-%m-%y&quot;`<br>  mkdir $format 2&gt;/dev/null<br>fi<br><br>if [ &quot;$sudopass&quot; ]; then <br>  echo -e &quot;\e[00;35m[+] Please enter password - INSECURE - really only for CTF use!\e[00m&quot;<br>  read -s userpassword<br>  echo <br>fi<br><br>who=`whoami` 2&gt;/dev/null <br>echo -e &quot;\n&quot; <br><br>echo -e &quot;\e[00;33mScan started at:&quot;; date <br>echo -e &quot;\e[00m\n&quot; <br>&#125;<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">useful binaries (thanks to https://gtfobins.github.io/)</span><br>binarylist=&#x27;aria2c\|arp\|ash\|awk\|base64\|bash\|busybox\|cat\|chmod\|chown\|cp\|csh\|curl\|cut\|dash\|date\|dd\|diff\|dmsetup\|docker\|ed\|emacs\|env\|expand\|expect\|file\|find\|flock\|fmt\|fold\|ftp\|gawk\|gdb\|gimp\|git\|grep\|head\|ht\|iftop\|ionice\|ip$\|irb\|jjs\|jq\|jrunscript\|ksh\|ld.so\|ldconfig\|less\|logsave\|lua\|make\|man\|mawk\|more\|mv\|mysql\|nano\|nawk\|nc\|netcat\|nice\|nl\|nmap\|node\|od\|openssl\|perl\|pg\|php\|pic\|pico\|python\|readelf\|rlwrap\|rpm\|rpmquery\|rsync\|ruby\|run-parts\|rvim\|scp\|script\|sed\|setarch\|sftp\|sh\|shuf\|socat\|sort\|sqlite3\|ssh$\|start-stop-daemon\|stdbuf\|strace\|systemctl\|tail\|tar\|taskset\|tclsh\|tee\|telnet\|tftp\|time\|timeout\|ul\|unexpand\|uniq\|unshare\|vi\|vim\|watch\|wget\|wish\|xargs\|xxd\|zip\|zsh&#x27;<br><br>system_info()<br>&#123;<br>echo -e &quot;\e[00;33m### SYSTEM ##############################################\e[00m&quot; <br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">basic kernel info</span><br>unameinfo=`uname -a 2&gt;/dev/null`<br>if [ &quot;$unameinfo&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Kernel information:\e[00m\n$unameinfo&quot; <br>  echo -e &quot;\n&quot; <br>fi<br><br>procver=`cat /proc/version 2&gt;/dev/null`<br>if [ &quot;$procver&quot; ]; then<br>  ech onusrs&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Who else is logged on:\e[00m\n$loggedonusrs&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">lists all <span class="hljs-built_in">id</span><span class="hljs-string">&#x27;s and respective group(s)</span></span><br>grpinfo=`for i in $(cut -d&quot;:&quot; -f1 /etc/passwd 2&gt;/dev/null);do id $i;done 2&gt;/dev/null`<br>if [ &quot;$grpinfo&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Group memberships:\e[00m\n$grpinfo&quot;<br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">added by phackt - look for adm group (thanks patrick)</span></span><br>adm_users=$(echo -e &quot;$grpinfo&quot; | grep &quot;(adm)&quot;)<br>if [[ ! -z $adm_users ]];<br>  then<br>    echo -e &quot;\e[00;31m[-] It looks like we have some admin users:\e[00m\n$adm_users&quot;<br>    echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">checks to see if any hashes are stored in /etc/passwd (depreciated  *nix storage method)</span></span><br>hashesinpasswd=`grep -v &#x27;^[^:]*:[x]&#x27; /etc/passwd 2&gt;/dev/null`<br>if [ &quot;$hashesinpasswd&quot; ]; then<br>  echo -e &quot;\e[00;33m[+] It looks like we have password hashes in /etc/passwd!\e[00m\n$hashesinpasswd&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">contents of /etc/passwd</span></span><br>readpasswd=`cat /etc/passwd 2&gt;/dev/null`<br>if [ &quot;$readpasswd&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Contents of /etc/passwd:\e[00m\n$readpasswd&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><br>if [ &quot;$export&quot; ermissions - check if any are lax</span></span><br>homedirperms=`ls -ahl /home/ 2&gt;/dev/null`<br>if [ &quot;$homedirperms&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Are permissions on /home directories lax:\e[00m\n$homedirperms&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">looks for files we can write to that don&#x27;</span>t belong to us</span><br>if [ &quot;$thorough&quot; = &quot;1&quot; ]; then<br>  grfilesall=`find / -writable ! -user \`whoami\` -type f ! -path &quot;/proc/*&quot; ! -path &quot;/sys/*&quot; -exec ls -al &#123;&#125; \; 2&gt;/dev/null`<br>  if [ &quot;$grfilesall&quot; ]; then<br>    echo -e &quot;\e[00;31m[-] Files not owned by user but writable by group:\e[00m\n$grfilesall&quot; <br>    echo -e &quot;\n&quot;<br>  fi<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">looks <span class="hljs-keyword">for</span> files that belong to us</span><br>if [ &quot;$thorough&quot; = &quot;1&quot; ]; then<br>  ourfilesall=`find / -user \`whoami\` -type f ! -path &quot;/proc/*&quot; ! -path &quot;/sys/*&quot; -exec ls -al &#123;&#125; \; 2&gt;/dev/null`<br>  if [ &quot;$ourfilesall&quot; ]; then<br>    echo -e &quot;\e[00;31m[-] Files owned by our user:\e[00m\n$ourfilesall&quot;<br>    echo -e &quot;\n&quot;<br>  fi<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">looks <span class="hljs-keyword">for</span> hidden files</span><br>if [ &quot;$thorough&quot; = &quot;1&quot; ]; then<br>  hiddenfiles=`find / -name &quot;.*&quot; -type f ! -path &quot;/proc/*&quot; ! -path &quot;/sys/*&quot; -exec ls -al &#123;&#125; \; 2&gt;/dev/null`<br>  if [ &quot;$hiddenfiles&quot; ]; then<br>    echo -e &quot;\e[00;31m[-] Hidden files:\e[00m\n$hiddenfiles&quot;<br>    echo -e &quot;\n&quot;<br> format/keyword_file_matches/ini_files/ ; done 2&gt;/dev/null<br>  fi<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">quick extract of .conf files from /etc - only 1 level</span></span><br>allconf=`find /etc/ -maxdepth 1 -name *.conf -type f -exec ls -la &#123;&#125; \; 2&gt;/dev/null`<br>if [ &quot;$allconf&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] All *.conf files in /etc (recursive 1 level):\e[00m\n$allconf&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><br>if [ &quot;$export&quot; ] &amp;&amp; [ &quot;$allconf&quot; ]; then<br>  mkdir $format/conf-files/ 2&gt;/dev/null<br>  for i in $allconf; do cp --parents $i $format/conf-files/; done 2&gt;/dev/null<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">extract any user history files that are accessible</span></span><br>usrhist=`ls -la ~/.*_history 2&gt;/dev/null`<br>if [ &quot;$usrhist&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Current user&#x27;s history files:\e[00m\n$usrhist&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><br>if [ &quot;$export&quot; ] &amp;&amp; [ &quot;$usrhist&quot; ]; then<br>  mkdir $format/history_files/ 2&gt;/dev/null<br>  for i in $usrhist; do cp --parents $i $format/history_files/; done 2&gt;/dev/null<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">can we read roots *_history files - could be passwords stored etc.</span></span><br>roothist=`ls -la /root/.*_history 2&gt;/dev/null`<br>if [ &quot;$roothist&quot; ]; then<br>  echo -e &quot;\e[00;33m[+] Root&#x27;s history files are accessible!\e[00m\n$roothist&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><br>if [ &quot;$export&quot; ] &amp;&amp; [ &quot;$roothist&quot; ]; then<br>  mkdir $format/history_files/ 2&gt;/dev/null<br>  cp $roothist $format/history_files/ 2&gt;/dev/null<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">all accessible .bash_history files in /home</span></span><br>checkbashhist=`find /home -name .bash_history -print -exec cat &#123;&#125; 2&gt;/dev/null \;`<br>if [ &quot;$checkbashhist&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Location and contents (if accessible) of .bash_history file(s):\e[00m\n$checkbashhist&quot;<br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">any .bak files that may be of interest</span></span><br>bakfiles=`find / -name *.bak -type f 2&lt;/dev/null`<br>if [ &quot;$bakfiles&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Location and Permissions (if accessible) of .bak file(s):\e[00m&quot;<br>  for bak in `echo $bakfiles`; do ls -la $bak;done<br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">is there any mail accessible</span></span><br>readmail=`ls -la /var/mail 2&gt;/dev/null`<br>if [ &quot;$readmail&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Any interesting mail in /var/mail:\e[00m\n$readmail&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">can we read roots mail</span></span><br>readmailroot=`head /var/mail/root 2&gt;/dev/null`<br>if [ &quot;$readmailroot&quot; ]; then<br>  echo -e &quot;\e[00;33m[+] We can read /var/mail/root! (snippet below)\e[00m\n$readmailroot&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><br>if [ &quot;$export&quot; ] &amp;&amp; [ &quot;$readmailroot&quot; ]; then<br>  mkdir $format/mail-from-root/ 2&gt;/dev/null<br>  cp $readmailroot $format/mail-from-root/ 2&gt;/dev/null<br>fi<br>&#125;<br><br>docker_checks()<br>&#123;<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">specific checks - check to see if we&#x27;</span>re <span class="hljs-keyword">in</span> a docker container</span><br>dockercontainer=` grep -i docker /proc/self/cgroup  2&gt;/dev/null; find / -name &quot;*dockerenv*&quot; -exec ls -la &#123;&#125; \; 2&gt;/dev/null`<br>if [ &quot;$dockercontainer&quot; ]; then<br>  echo -e &quot;\e[00;33m[+] Looks like we&#x27;re in a Docker container:\e[00m\n$dockercontainer&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">specific checks - check to see <span class="hljs-keyword">if</span> we<span class="hljs-string">&#x27;re a docker host</span></span><br>dockerhost=`docker --version 2&gt;/dev/null; docker ps -a 2&gt;/dev/null`<br>if [ &quot;$dockerhost&quot; ]; then<br>  echo -e &quot;\e[00;33m[+] Looks like we&#x27;re hosting Docker:\e[00m\n$dockerhost&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">specific checks - are we a member of the docker group</span></span><br>dockergrp=`id | grep -i docker 2&gt;/dev/null`<br>if [ &quot;$dockergrp&quot; ]; then<br>  echo -e &quot;\e[00;33m[+] We&#x27;re a member of the (docker) group - could possibly misuse these rights!\e[00m\n$dockergrp&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">specific checks - are there any docker files present</span></span><br>dockerfiles=`find / -name Dockerfile -exec ls -l &#123;&#125; 2&gt;/dev/null \;`<br>if [ &quot;$dockerfiles&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Anything juicy in the Dockerfile:\e[00m\n$dockerfiles&quot; <br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">specific checks - are there any docker files present</span></span><br>dockeryml=`find / -name docker-compose.yml -exec ls -l &#123;&#125; 2&gt;/dev/null \;`<br>if [ &quot;$dockeryml&quot; ]; then<br>  echo -e &quot;\e[00;31m[-] Anything juicy in docker-compose.yml:\e[00m\n$dockeryml&quot; <br>  echo -e &quot;\n&quot;<br>fi<br>&#125;<br><br>lxc_container_checks()<br>&#123;<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">specific checks - are we in an lxd/lxc container</span></span><br>lxccontainer=`grep -qa container=lxc /proc/1/environ 2&gt;/dev/null`<br>if [ &quot;$lxccontainer&quot; ]; then<br>  echo -e &quot;\e[00;33m[+] Looks like we&#x27;re in a lxc container:\e[00m\n$lxccontainer&quot;<br>  echo -e &quot;\n&quot;<br>fi<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">specific checks - are we a member of the lxd group</span></span><br>lxdgroup=`id | grep -i lxd 2&gt;/dev/null`<br>if [ &quot;$lxdgroup&quot; ]; then<br>  echo -e &quot;\e[00;33m[+] We&#x27;re a member of the (lxd) group - could possibly misuse these rights!\e[00m\n$lxdgroup&quot;<br>  echo -e &quot;\n&quot;<br>fi<br>&#125;<br><br>footer()<br>&#123;<br>echo -e &quot;\e[00;33m### SCAN COMPLETE ####################################\e[00m&quot; <br>&#125;<br><br>call_each()<br>&#123;<br>  header<br>  debug_info<br>  system_info<br>  user_info<br>  environmental_info<br>  job_info<br>  networking_info<br>  services_info<br>  software_configs<br>  interesting_files<br>  docker_checks<br>  lxc_container_checks<br>  footer<br>&#125;<br><br>while getopts &quot;h:k:r:e:st&quot; option; do<br> case &quot;$&#123;option&#125;&quot; in<br>    k) keyword=$&#123;OPTARG&#125;;;<br>    r) report=$&#123;OPTARG&#125;&quot;-&quot;`date +&quot;%d-%m-%y&quot;`;;<br>    e) export=$&#123;OPTARG&#125;;;<br>    s) sudopass=1;;<br>    t) thorough=1;;<br>    h) usage; exit;;<br>    *) usage; exit;;<br> esac<br>done<br><br>call_each | tee -a $report 2&gt; /dev/null<br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-string">EndOfScript</span></span><br></code></pre></td></tr></table></figure>

        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>

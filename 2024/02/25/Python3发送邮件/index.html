<h2 id="发送文本邮件"><a href="#发送文本邮件" class="headerlink" title="发送文本邮件"></a>发送文本邮件</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><code class="hljs python">host = <span class="hljs-string">&quot;smtp.qq.com&quot;</span><br>port = <span class="hljs-number">465</span><br>login_email = <span class="hljs-string">&quot;aaaaaa@qq.com&quot;</span><br>login_password = <span class="hljs-string">&quot;xxxxxxxxxxxxxxxx&quot;</span><br>send_from = <span class="hljs-string">&quot;aaaaaa@qq.com&quot;</span><br>send_to = <span class="hljs-string">&quot;bbbbbb@qq.com&quot;</span><br>email_title = <span class="hljs-string">&quot;标题&quot;</span><br>email_content = <span class="hljs-string">&quot;正文&quot;</span><br><br><span class="hljs-comment"># 建立连接</span><br>con = smtplib.SMTP_SSL(host, port)<br><br><span class="hljs-comment"># 登录</span><br>con.login(login_email, login_password)<br><br><span class="hljs-comment"># 配置邮件</span><br>msg = MIMEMultipart()<br>msg[<span class="hljs-string">&quot;Subject&quot;</span>] = Header(email_title, <span class="hljs-string">&quot;utf-8&quot;</span>).encode()<br>msg[<span class="hljs-string">&quot;From&quot;</span>] = <span class="hljs-string">f&quot;<span class="hljs-subst">&#123;send_from&#125;</span> &lt;<span class="hljs-subst">&#123;send_from&#125;</span>&gt;&quot;</span><br>msg[<span class="hljs-string">&quot;To&quot;</span>] = send_to<br><br><span class="hljs-comment"># 插入文本内容</span><br>msg.attach(MIMEText(email_content, <span class="hljs-string">&quot;plain&quot;</span>, <span class="hljs-string">&quot;utf-8&quot;</span>))<br><br><span class="hljs-comment"># 插入文件附件内容</span><br><span class="hljs-comment">#f = MIMEImage(open(&quot;src/filename.zip&quot;, &quot;rb&quot;).read())</span><br><span class="hljs-comment">#f[&quot;Content-Disposition&quot;] = &#x27;attachment; filename = &quot;newfilename.zip&quot;&#x27;</span><br><span class="hljs-comment">#msg.attach(f)</span><br><br><span class="hljs-comment"># 发送邮件</span><br>con.sendmail(send_from, send_to, msg.as_string())<br><br><span class="hljs-comment"># 关闭连接</span><br>con.quit()<br></code></pre></td></tr></table></figure>
